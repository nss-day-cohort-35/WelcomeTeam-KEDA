<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>

    <!-- -->
    <h1>Welcome to Nashville!</h1>

    <section class="search_section">

        <h2 class="search_item">Search for stuff to do today</h2>

        <!-- parks input section -->
        <fieldset class="search_item">
            <label class="search_label">Parks by feature: </label>
            <input class="search_input" id="parks_input" type="text" name="parks" value="parks by feature">
        </fieldset>

        <!-- restaurants input section -->
        <fieldset class="search_item">
                <label class="search_label">Restaurants by food type: </label>
                <input class="search_input" id="restaurants_input" type="text" name="restaurants" value="restaurants by food type">
            </fieldset>

        <!-- meetups input section -->
        <fieldset class="search_item">
                <label class="search_label">Meetups by topic: </label>
                <input class="search_input" id="meetups_input" type="text" name="meetups" value="meetups by topic">
            </fieldset>

        <!-- concerts input section -->
        <fieldset class="search_item">
                <label class="search_label">Concerts by genre: </label>
                <input class="search_input" id="concerts_input" type="text" name="concerts" value="concerts by genre">
        </fieldset>

        <!-- Submit button section -->
        <fieldset class="search-item">
                <button class="search-input" id="search-button">Search</button>
        </fieldset>

    </section>

    <section class="results-section">
        <h2>Search results</h2>

        <h3>Parks</h3>
        <div id="parkresults" class="psearch"></div>

        
        <div id="restaurantresults" class="searchcontainer">
            <p><h3>Restaurants</h3></p>
        </div>

        <h3>Meetups</h3>
        <div id="meetupresults" class="searchcontainer"></div>

        <h3>Concerts</h3>
        <div id="concertresults" class="searchcontainer"></div>
        
    </section>

    <section class="itinerary-section">
        <h2>My Itinerary</h2>
        <div class="inline">
            <h3>Park: </h3>
            <p id="pittinerary"></p>
        </div>
        <div class="inline">
            <h3>Restaurant: </h3>
            <p id="rittinerary"></p>
        </div>
        <div class="inline">
            <h3>Meetup: </h3>
            <p id="mittinerary"></p>
        </div>
        <div class="inline">
            <h3>Concert: </h3>
            <p id="cittinerary"></p>
        </div>
        <button id="save-button">Save Itinerary</button>
    </section>

    <!-- -->
    <script src="scripts/park.js"></script>
    <script src="scripts/cuisine.js"></script>
    <script src="scripts/restaurant.js"></script>
    <script src="scripts/restaurantDOM.js"></script>
    <!-- <script src="scripts/food.js"></script> -->
    <script src="scripts/meetup.js"></script>
    <script src="scripts/concert.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/main-search.js"></script>
    <script src="scripts/saveit.js"></script>

</body>

</html>
